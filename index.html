<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <script src="https://kit.fontawesome.com/030f2c7e34.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Conditional profile card generator</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row" id="info">
            <div class="col" id="includeCover">
                <strong><h6>Cover</h6></strong>
                <input type="text" list="Cover">
                <datalist id="Cover">
                    <option value="True"></option>
                    <option value="False"></option>
                </datalist>
            </div>
            <div class="col" id="name">
                <h6>Name</h6>
                <input type="text">
            </div>
            <div class="col" id="lastName">
                <strong><h7>Last Name</h7></strong>
                <input type="text">
            </div>
            <div class="col" id="s.m-position">
                <h6>S.M</h6>
                <input type="text">
            </div>
            <div class="col" id="twitter">
                <h6>Twitter</h6>
                <input type="text">
            </div>
            <div class="col" id="github">
                <h6>GitHub</h6>
                <input type="text">
            </div>
            <div class="col" id="linkedin">
                <h6>LinkedIn</h6>
                <input type="text">
            </div>
            <div class="col" id="instagram">
                <h6>Instagram</h6>
                <input type="text">
            </div>
            <div class="col" id="role">
                <h6>Role</h6>
                <input type="text">
            </div>
            <div class="col" id="city">
                <h6>City</h6>
                <input type="text">
            </div>
            <div class="col" id="country">
                <h6>Country</h6>
                <input type="text">
            </div>
        </div>

        <div class="widget d-flex flex-column justify-content-center">
            <div><img id="cover"  src="https://www.euractiv.com/wp-content/uploads/sites/2/2018/06/dsggd-800x450.jpg" /></div>
            <img src="https://media.licdn.com/dms/image/C4D03AQEE7xag4_fatw/profile-displayphoto-shrink_800_800/0/1640124079016?e=1678924800&v=beta&t=kYEnIVGtIAxwcsvpQvWE65-V_gUFqWxnmOJBj9rf5q4" class="photo border border-dark p-2" />
            <h1>Felipe Ojeda</h1>
            <h2>Web Developer</h2>
            <h3>Santago, Chile</h3>
            <ul class="position-right bg-success col-1">
              <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
              <li><a href="https://github.com/olimpo127"><i class="fa fa-github"></i></a></li>
              <li><a href="https://linkedin.com/in/felipe-ojeda-34348b9b/"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="https://instagram.com/felipeoi127/?next=%2F"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
    </div>
</body>
</html>
