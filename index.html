<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Conditional profile card generator</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row" id="info">
            <div class="col" id="includeCover">
                <strong><h6>Cover</h6></strong>
                <input type="text">
            </div>
            <div class="col" id="name">
                <h6>Name</h6>
                <input type="text">
            </div>
            <div class="col" id="lastName">
                <strong><h7>Last Name</h7></strong>
                <input type="text">
            </div>
            <div class="col" id="s.m-position">
                <h6>S.M</h6>
                <input type="text">
            </div>
            <div class="col" id="twitter">
                <h6>Twitter</h6>
                <input type="text">
            </div>
            <div class="col" id="github">
                <h6>GitHub</h6>
                <input type="text">
            </div>
            <div class="col" id="linkedin">
                <h6>LinkedIn</h6>
                <input type="text">
            </div>
            <div class="col" id="instagram">
                <h6>Instagram</h6>
                <input type="text">
            </div>
            <div class="col" id="role">
                <h6>Role</h6>
                <input type="text">
            </div>
            <div class="col" id="city">
                <h6>City</h6>
                <input type="text">
            </div>
            <div class="col" id="country">
                <h6>Country</h6>
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
